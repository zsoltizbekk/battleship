<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="main.js" defer></script>
    <link class="icon" rel="icon" href="../src/assets/icon.png" type="image/icon type">
</head>
<body>
    <div class="title">Battleship</div>
    <div class="header">
        <button class="direction-btn eightbit-btn eightbit-btn--proceed">Change direction</button>
        <button class="play-again eightbit-btn eightbit-btn--reset">Reset</button>
    </div>
    <div class="container">
        <div class="first-board other"></div>
        <div class="second-board other"></div>
    </div>
    <div>
        <div class="modal-win" id="myModal-win">
            <div class="modal-win-content">
                <div class="winning"></div>
                <button class="win-btn eightbit-btn">Play Again!</button>
            </div>
        </div>
    </div>
    <div class="line-1 information"></div>
    <footer class="footer">
        
    </footer>
</body>
</html>
